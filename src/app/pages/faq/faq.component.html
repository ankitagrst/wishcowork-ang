<section class="py-16 bg-gradient-to-br from-primary-50 to-blue-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">
        Frequently Asked Questions
      </h1>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        Find answers to the most common questions about our workspace solutions and services.
      </p>
    </div>
  </div>
</section>

<section class="py-16 bg-white">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div *ngFor="let category of faqs; let i = index" class="mb-12">
      <h2 class="text-2xl font-bold text-gray-900 mb-6 pb-2 border-b border-gray-200">
        {{category.category}}
      </h2>
      
      <div class="space-y-4">
        <div *ngFor="let faq of category.questions; let j = index" 
             class="border border-gray-200 rounded-lg overflow-hidden">
          <button 
            (click)="toggleFaq(i, j)"
            class="w-full px-6 py-4 text-left bg-white hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500">
            <div class="flex justify-between items-center">
              <h3 class="text-lg font-semibold text-gray-900">{{faq.question}}</h3>
              <svg 
                [class]="faq.open ? 'rotate-180' : ''"
                class="w-5 h-5 text-gray-500 transition-transform duration-200" 
                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </button>
          
          <div *ngIf="faq.open" class="px-6 pb-4 bg-gray-50">
            <p class="text-gray-700 leading-relaxed">{{faq.answer}}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Still have questions section -->
    <div class="bg-gradient-to-r from-primary-600 to-blue-600 rounded-2xl p-8 text-center text-white mt-16">
      <h3 class="text-2xl font-bold mb-4">Still have questions?</h3>
      <p class="mb-6">Our team is here to help you find the perfect workspace solution.</p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button routerLink="/contact" class="bg-white text-primary-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
          Contact Support
        </button>
        <a href="https://wa.me/919555730319" target="_blank" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
          WhatsApp Chat
        </a>
      </div>
    </div>
  </div>
</section>
